<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Login
    </div>
    <form class="form-horizontal" action="" method="post">
      <div class="panel-body">
        <div class="form-group">
          <label for="login-email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="email" class="form-control" id="login-email"
              name="email" placeholder="me@gmail.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="login-password" class="col-lg-2 control-label">
            Password
          </label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="login-password"
              name="password" placeholder="Your password" required>
          </div>
        </div>
      </div>
      <div class="panel-footer clearfix">
        <div class="pull-left">
          <a href="register" class="btn btn-info register-button">Register</a>
        </div>
        <div class="pull-right">
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
