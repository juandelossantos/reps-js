machine:
  environment:
    NODE_ENV: ci
  node:
    version: 5.7.0
test:
  post:
    - npm run test:client:ci
    - mv test-results.testxml $CIRCLE_TEST_REPORTS/test-results.testxml
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - npm run c
      - /bin/bash deployment/send_to_s3.sh
