machine:
  environment:
    NODE_ENV: ci
  node:
    version: 5.7.0
test:
  pre:
    - npm run migrate
  post:
    - npm run test:client:ci
    - mv TEST*.xml $CIRCLE_TEST_REPORTS/
    - npm run lint
    - snyk test

deployment:
  production:
    branch: master
    commands:
      - npm run c
      - /bin/bash deployment/send_to_s3.sh
